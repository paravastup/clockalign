<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ClockAlign Hero Illustration - Abstract scheduling/time visual -->
  
  <!-- Background gradient circles (subtle) -->
  <defs>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d9488" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#5eead4" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="coralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#fb923c" stop-opacity="0.03"/>
    </linearGradient>
  </defs>
  
  <!-- Large decorative circles -->
  <circle cx="650" cy="150" r="200" fill="url(#tealGradient)"/>
  <circle cx="150" cy="450" r="180" fill="url(#coralGradient)"/>
  <circle cx="500" cy="500" r="120" fill="url(#tealGradient)"/>
  
  <!-- Main clock visual -->
  <g transform="translate(300, 180)">
    <!-- Clock face -->
    <circle cx="100" cy="100" r="90" stroke="#0d9488" stroke-width="4" fill="white" fill-opacity="0.9"/>
    
    <!-- Hour markers -->
    <circle cx="100" cy="20" r="5" fill="#0d9488"/>
    <circle cx="180" cy="100" r="5" fill="#0d9488"/>
    <circle cx="100" cy="180" r="5" fill="#0d9488"/>
    <circle cx="20" cy="100" r="5" fill="#0d9488"/>
    
    <!-- Subtle secondary markers -->
    <circle cx="150" cy="35" r="3" fill="#0d9488" opacity="0.4"/>
    <circle cx="165" cy="50" r="3" fill="#0d9488" opacity="0.4"/>
    <circle cx="50" cy="35" r="3" fill="#0d9488" opacity="0.4"/>
    <circle cx="35" cy="50" r="3" fill="#0d9488" opacity="0.4"/>
    <circle cx="165" cy="150" r="3" fill="#0d9488" opacity="0.4"/>
    <circle cx="150" cy="165" r="3" fill="#0d9488" opacity="0.4"/>
    <circle cx="35" cy="150" r="3" fill="#0d9488" opacity="0.4"/>
    <circle cx="50" cy="165" r="3" fill="#0d9488" opacity="0.4"/>
    
    <!-- Balanced hands -->
    <line x1="100" y1="100" x2="100" y2="45" stroke="#0d9488" stroke-width="6" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="145" y2="130" stroke="#0d9488" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Center -->
    <circle cx="100" cy="100" r="8" fill="#0d9488"/>
  </g>
  
  <!-- Floating time blocks (calendar/schedule aesthetic) -->
  <g transform="translate(520, 150)">
    <rect x="0" y="0" width="120" height="40" rx="8" fill="#0d9488" opacity="0.15"/>
    <rect x="10" y="12" width="60" height="4" rx="2" fill="#0d9488" opacity="0.4"/>
    <rect x="10" y="22" width="40" height="4" rx="2" fill="#0d9488" opacity="0.25"/>
  </g>
  
  <g transform="translate(560, 210)">
    <rect x="0" y="0" width="100" height="40" rx="8" fill="#f97316" opacity="0.12"/>
    <rect x="10" y="12" width="50" height="4" rx="2" fill="#f97316" opacity="0.4"/>
    <rect x="10" y="22" width="35" height="4" rx="2" fill="#f97316" opacity="0.25"/>
  </g>
  
  <g transform="translate(530, 270)">
    <rect x="0" y="0" width="110" height="40" rx="8" fill="#0d9488" opacity="0.15"/>
    <rect x="10" y="12" width="55" height="4" rx="2" fill="#0d9488" opacity="0.4"/>
    <rect x="10" y="22" width="38" height="4" rx="2" fill="#0d9488" opacity="0.25"/>
  </g>
  
  <!-- Connection lines (showing alignment) -->
  <line x1="400" y1="280" x2="520" y2="170" stroke="#0d9488" stroke-width="1" stroke-dasharray="4 4" opacity="0.3"/>
  <line x1="400" y1="280" x2="560" y2="230" stroke="#0d9488" stroke-width="1" stroke-dasharray="4 4" opacity="0.3"/>
  <line x1="400" y1="280" x2="530" y2="290" stroke="#0d9488" stroke-width="1" stroke-dasharray="4 4" opacity="0.3"/>
  
  <!-- Small decorative elements -->
  <circle cx="200" cy="120" r="6" fill="#0d9488" opacity="0.2"/>
  <circle cx="230" cy="140" r="4" fill="#0d9488" opacity="0.15"/>
  <circle cx="600" cy="400" r="8" fill="#f97316" opacity="0.15"/>
  <circle cx="180" cy="350" r="5" fill="#0d9488" opacity="0.2"/>
  
  <!-- Alignment indicator lines -->
  <line x1="280" y1="420" x2="520" y2="420" stroke="#0d9488" stroke-width="2" stroke-linecap="round" opacity="0.2"/>
  <line x1="280" y1="440" x2="480" y2="440" stroke="#0d9488" stroke-width="2" stroke-linecap="round" opacity="0.15"/>
  <line x1="280" y1="460" x2="440" y2="460" stroke="#0d9488" stroke-width="2" stroke-linecap="round" opacity="0.1"/>
</svg>
