<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fair Scheduling Icon - Balance scale with clock -->
  
  <!-- Scale beam -->
  <line x1="12" y1="28" x2="52" y2="28" stroke="#0d9488" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center pivot (clock) -->
  <circle cx="32" cy="28" r="10" stroke="#0d9488" stroke-width="2" fill="white"/>
  <line x1="32" y1="28" x2="32" y2="22" stroke="#0d9488" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="28" x2="36" y2="30" stroke="#0d9488" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="32" cy="28" r="2" fill="#0d9488"/>
  
  <!-- Left pan -->
  <line x1="12" y1="28" x2="12" y2="40" stroke="#0d9488" stroke-width="2"/>
  <path d="M4 40 Q12 48 20 40" stroke="#0d9488" stroke-width="2" fill="none"/>
  
  <!-- Right pan (equal height = fairness) -->
  <line x1="52" y1="28" x2="52" y2="40" stroke="#0d9488" stroke-width="2"/>
  <path d="M44 40 Q52 48 60 40" stroke="#0d9488" stroke-width="2" fill="none"/>
  
  <!-- Stand -->
  <line x1="32" y1="38" x2="32" y2="56" stroke="#0d9488" stroke-width="3" stroke-linecap="round"/>
  <line x1="22" y1="56" x2="42" y2="56" stroke="#0d9488" stroke-width="3" stroke-linecap="round"/>
</svg>
