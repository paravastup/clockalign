<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ClockAlign Logo - Dark mode version -->
  
  <!-- Outer circle - clock face -->
  <circle cx="100" cy="100" r="80" stroke="#5eead4" stroke-width="6" fill="none"/>
  
  <!-- Hour markers -->
  <circle cx="100" cy="28" r="4" fill="#5eead4"/>
  <circle cx="172" cy="100" r="4" fill="#5eead4"/>
  <circle cx="100" cy="172" r="4" fill="#5eead4"/>
  <circle cx="28" cy="100" r="4" fill="#5eead4"/>
  
  <!-- Clock hands forming balanced symbol -->
  <line x1="100" y1="100" x2="50" y2="100" stroke="#5eead4" stroke-width="8" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="150" y2="100" stroke="#5eead4" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="8" fill="#5eead4"/>
  
  <!-- Alignment lines -->
  <line x1="60" y1="70" x2="140" y2="70" stroke="#5eead4" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  <line x1="60" y1="130" x2="140" y2="130" stroke="#5eead4" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
</svg>
